<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header class="container mt-5 mb-5">

            <ul>
                <li class="mb-3">
                    Joueur 1 : <input type="number" id="scorePlayer1">
                </li>
                <li class="mb-3">
                    Joueur 2 : <input type="number" id="scorePlayer2">
                </li>
                <li class="mb-3">
                    Joueur 3 : <input type="number" id="scorePlayer3">
                </li>
            </ul>

            <button class="btn btn-primary" id="showPodium"> Podium </button>
    </header>

    <div id="result" class="container">
        <div id="stepThird" class="step"></div>
        <div id="stepFirst" class="step"></div>
        <div id="stepSecond" class="step"></div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
